<div class="field">
    <label class="label">{{label}}</label>
    <div class="control">
        <div class="select is-fullwidth">
            <select name="{{name}}">
            % for i in range(first, last + 1):
                % if i == select:
                    <option selected>{{i}}</option>
                % else:
                    <option>{{i}}</option>
                % end
            % end
            </select>
        </div>
    </div>
</div>
